<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
</head>
<body>
    <h1>Stock Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="MA10">10-Day Moving Average:</label>
        <input type="text" name="MA10" required><br><br>

        <label for="MA50">50-Day Moving Average:</label>
        <input type="text" name="MA50" required><br><br>

        <label for="DailyReturn">Daily Return:</label>
        <input type="text" name="DailyReturn" required><br><br>

        <label for="Volatility">Volatility:</label>
        <input type="text" name="Volatility" required><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
